databaseChangeLog:
- preConditions:
    - runningAs:
        username:  pguser
- changeSet:
      id:  1
      author:  your.name
      labels: example-label
      context: example-context
      comment: example-comment
      changes:
       - createTable:
            tableName:  orders
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement:  true
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: createdAt
                  type: timestamp with time zone
                  constraints:
                    nullable: false
