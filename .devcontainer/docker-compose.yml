version: '3.8'

services:
  devcontainer:
    image: mcr.microsoft.com/devcontainers/java:21
    command: sleep infinity
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    volumes:
      - ./../:/workspace:cached

  postgres:
    image: postgres
    volumes:
      - postgres-data:/var/lib/postgresql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pguser
      POSTGRES_DB: pgdb

volumes:
  postgres-data:
